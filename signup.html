<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <link rel="stylesheet" href="bootstrap/css/styles.css" type="text/css" />
</head>
<body class="bodyLS">
<!-- Navigation Bar  -->
<nav class="navbar navbar-expand-lg col-md-12 fixed-top">
    <div class="col-xs-2 col-md-2 col-sm-2">
        <a class="navbar-brand" href="#">NATIVE</a>
    </div>
</nav>
<!-- End Navigation Bar -->

<!--Card Body-->
<div class="modal-dialog">
    <div class="col-sm-10 main-section">
      <div class="modal-content">

        <div class="col-12 user-img text-center">
          <img src="/bootstrap/images/face.png">
        </div>

        <div class="col-12 form-input text-center">
          <form>
            <div class="form-group">
                <input type="name" class="form-control" placeholder="username">
              </div>

              <div class="form-group">
                <input type="email" class="form-control" placeholder="E-mail">
              </div>

              <div class="form-group">
                <input type="contact" class="form-control" placeholder="contact">
              </div>

            <div class="form-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success"><a href="/index.html">Sign Up</a></button>
          </form>
        </div>

      </div>
    </div>
</div>
<!--End Card Body-->

	<!-- footer  -->
    <footer class="text-muted">
        <div class="container">
            <p class="float-right">
            </p>
            <p class="smallP">Get ready to explore some great books and podcasts</p>
            <p class="smallP">Good Luck!</p>
        </div>
    </footer>
    <!-- End footer  -->
</body>

</html>
